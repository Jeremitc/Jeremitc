name: Metrics
on:
  # Cada push actualiza solo los datos generales
  push: { branches: ["main", "master"] }
  # Cada día a las 6 AM (UTC) se actualizan los gráficos de lenguajes
  schedule: [{ cron: "0 6 * * *" }]
  # Manual
  workflow_dispatch:
    inputs:
      full_analysis:
        description: "Run full language analysis"
        type: boolean
        default: false

jobs:
  # Job 1: Datos generales (cada push)
  general-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: General metrics (Data)
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: header, activity, community, repositories, metadata
          config_timezone: America/Lima

  # Job 2: Gráficos + Lenguajes (solo daily o manual)
  graphs-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    # Solo corre en: schedule diario, workflow_dispatch con full_analysis, o primer push del día
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Graphical metrics (Graphs + Languages)
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics-graphs.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          config_timezone: America/Lima

          # Calendario Isométrico (Cubo 3D)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # Lenguajes - Análisis completo con timeout aumentado
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 10
          plugin_languages_threshold: 0%
          plugin_languages_colors: github
          plugin_languages_analysis_timeout: 30
          plugin_languages_analysis_timeout_repositories: 15
