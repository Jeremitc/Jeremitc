name: Metrics
on:
  # Schedule updates (removed as per user request)
  # schedule: [{cron: "0 * * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: { branches: ["main", "master"] }
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # 1. Imagen Original (Datos)
      - name: General metrics (Data)
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          base: header, activity, community, repositories, metadata
          config_timezone: America/Lima
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_details: lines, percentage
          plugin_languages_limit: 8

      # 2. Nueva Imagen (Gráficos)
      - name: Graphical metrics (Graphs)
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics-graphs.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          base: "" # Sin cabecera para no repetir info
          config_timezone: America/Lima
          # Calendario Isométrico (Cubo 3D)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          # Hábitos (Eliminado definitivamente por error persistente)
          # plugin_habits: yes
          # Lenguajes (Gráfico Circular / Pie Chart)
          plugin_languages: yes
          plugin_languages_sections: graphs
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8
