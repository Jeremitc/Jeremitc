name: Metrics
on:
  workflow_dispatch:
  push: { branches: ["main", "master"] }
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # 1. Imagen Original (Datos generales)
      - name: General metrics (Data)
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          base: header, activity, community, repositories, metadata
          config_timezone: America/Lima

      # 2. Imagen de Gráficos (Calendario + Lenguajes)
      - name: Graphical metrics (Graphs)
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics-graphs.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          base: ""
          config_timezone: America/Lima

          # Calendario Isométrico (Cubo 3D)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # Lenguajes - Config simplificada
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 10
          plugin_languages_threshold: 0%
          plugin_languages_colors: github
